{% extends "network/layout.html" %}

{% block body %}

    {%endfor%}
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          
          {%for i in p.page_range%}

          {%endfor%}
          
          
        </ul>
      </nav>
{% endblock %}
